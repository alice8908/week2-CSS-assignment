<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-King-Robbins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Page title-->
    <div id="box-model">
        <h1>Best-King-Robbins</h1>
    </div>

    <!--Link to other pages-->
    <h2>Catering</h2>
    <div>
        <a href="index.html" class="page">Home</a>
        <a href="menu.html" class="page">Menu</a>
        <a href="catering.html" class="page">Catering</a>
    </div>

    <br/>

    <!--Image-->
    <img class="image" height="300px" src="https://images.squarespace-cdn.com/content/v1/53e120f2e4b0525e19fb6c58/1655748190621-4PJSOPV6RK4WAPAE3MIE/Truck+Main+Street+Brick+Wall-3.jpg?format=1500w">

    <!--Personal info-->
    <p class="catering">Please fill this out for catering order.</p>
    <form class="ddd"><p>&nbsp;Personal Information</p>
        <input type="text" name="firstname" placeholder="First Name"> <br>
        <input type="text" name="lastname" placeholder="Last Name"> <br>
        <input type="text" name="phonenumber" placeholder="Phone Number"> <br/>
    </form>
    
    <!--Concern info-->
    <form><p>&nbsp;Allergie concerns?</p>
        <input type="radio" name="concern" value="Dairy Allergie"> Dairy Allergie <br/>
        <input type="radio" name="concern" value="Gluten"> Gluten <br>
        <input type="radio" name="concern" value="Nuts"> Nuts <br>
        <input type="radio" name="concern" value="More than one concern"> More than one concern <br/>
    </form>

    <br/>

    <!--Submit button-->
    <form>
        <input type="submit" value="Submit">
    </form>
    
    
    <p class="catering">We will give you a call shortly. Thank you!</p>
    
</body>
</html>
